<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Form</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <!-- Navbar using Bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <!-- Navbar brand and navigation links -->
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" aria-current="page" href="Questions_Form.html">Questions Form</a>
            </div>
        </div>
    </nav>
    <!--Start of bootstrap form Section-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <!-- Form for user to enter their details and question -->
                <form>
          <!-- Input field for first name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
            <!-- Input field for last name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <!-- Input field for email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <!-- Input field for the user's question -->
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <textarea class="form-control" id="question" rows="3" placeholder="Your question here"></textarea>
                    </div>
                    <!-- Submit button for the form -->
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS link -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
